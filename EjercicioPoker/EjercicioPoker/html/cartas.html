<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas de Póker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="poker.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-3">
                    <img src="../img/logo.png" alt="Logo" class="img-logo">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="btncarta col-6 col-md-3" data-carta="1">
                        <img src="../img/1.png" class="img-thumbnail" alt="Carta 1">
                    </div>
                    <div class="btncarta col-6 col-md-3" data-carta="2">
                        <img src="../img/2.png" class="img-thumbnail" alt="Carta 2">
                    </div>
                    <div class="btncarta col-6 col-md-3" data-carta="3">
                        <img src="../img/3.png" class="img-thumbnail" alt="Carta 3">
                    </div>
                    <div class="btncarta col-6 col-md-3" data-carta="4">
                        <img src="../img/4.png" class="img-thumbnail" alt="Carta 4">
                    </div>
                    <div class="btncarta col-6 col-md-3" data-carta="5">
						<img class="img-thumbnail" src="../img/5.png" />
					</div>
					<div class="btncarta col-6 col-md-3" data-carta="6">
						<img class="img-thumbnail" src="../img/6.png" />
					</div>
					<div class="btncarta col-6 col-md-3" data-carta="7">
						<img class="img-thumbnail" src="../img/7.png" />
					</div>
					<div class="btncarta col-6 col-md-3" data-carta="8">
						<img class="img-thumbnail" src="../img/8.png" />
					</div>
					<div class="btncarta col-6 col-md-3" data-carta="9">
						<img class="img-thumbnail" src="../img/9.png" />
					</div>
					<div class="btncarta col-6 col-md-3" data-carta="10">
						<img class="img-thumbnail" src="../img/10.png" />
					</div>
					<div class="btncarta col-6 col-md-3" data-carta="11">
						<img class="img-thumbnail" src="../img/11.png" />
					</div>
					<div class="btncarta col-6 col-md-3" data-carta="12">
						<img class="img-thumbnail" src="../img/12.png" />
					</div>
					<div class="btncarta col-6 col-md-3" data-carta="13">
						<img class="img-thumbnail" src="../img/13.png" />
                </div>
            </div>
        </div>

        <div class="section col-12">
            <h2>Listado de Cartas</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Carta</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="listado">
                        <!-- El contenido se llenará dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section col-12">
            <h2>Registro de Cartas</h2>
            <form>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="number" class="form-control" id="numero" min="1" max="13" required>
                    <small class="form-text text-muted">Debe ingresar un número del 1 al 13</small>
                </div>
                <div class="form-group">
                    <label for="carta">Carta</label>
                    <input type="text" class="form-control" id="carta" required>
                </div>
                <button type="button" id="registrar" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="cartas.js"></script>
</body>
</html>
